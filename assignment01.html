<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style01.css">
</head>
<body class="container my-4">
  <h1 class="text-center mb-4">Random User Generator</h1>

  <div class="controls text-center mb-4">
    <label for="userCount" class="form-label">Number of Users (0â€“1000): </label>
    <input type="number" id="userCount" min="0" max="1000" class="form-control d-inline-block w-auto">

    <label for="nameOption" class="form-label ms-3">Name: </label>
    <select id="nameOption" class="form-select d-inline-block w-auto">
      <option value="first">First Name</option>
      <option value="last">Last Name</option>
    </select>

    <button id="generateBtn" class="btn btn-primary ms-3">Generate</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered shadow-sm table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="userModalLabel">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img id="modalUserImage" src="" alt="User Image" class="user-img mb-3">
              <h4 id="modalUserName" class="mb-1"></h4>
              <p id="modalUserGender" class="text-muted"></p>
            </div>
            <div class="col-md-8 user-details">
              <h5 class="border-bottom pb-2">Personal Information</h5>
              <div class="detail-item">
                <strong>Full Name:</strong> <span id="modalUserFullName"></span>
              </div>
              <div class="detail-item">
                <strong>Date of Birth:</strong> <span id="modalUserDob"></span>
              </div>
              <div class="detail-item">
                <strong>Email:</strong> <span id="modalUserEmail"></span>
              </div>
              <div class="detail-item">
                <strong>Phone:</strong> <span id="modalUserPhone"></span>
              </div>
              <div class="detail-item">
                <strong>Cell:</strong> <span id="modalUserCell"></span>
              </div>
              
              <h5 class="border-bottom pb-2 mt-4">Address</h5>
              <div class="detail-item">
                <strong>Street:</strong> <span id="modalUserStreet"></span>
              </div>
              <div class="detail-item">
                <strong>City:</strong> <span id="modalUserCity"></span>
              </div>
              <div class="detail-item">
                <strong>State:</strong> <span id="modalUserState"></span>
              </div>
              <div class="detail-item">
                <strong>Country:</strong> <span id="modalUserCountry"></span>
              </div>
              <div class="detail-item">
                <strong>Postcode:</strong> <span id="modalUserPostcode"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer action-buttons">
          <button type="button" class="btn btn-danger" id="deleteUserBtn">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
          <button type="button" class="btn btn-primary" id="editUserBtn">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <div class="mb-3">
              <label for="editFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="editFirstName">
            </div>
            <div class="mb-3">
              <label for="editLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="editLastName">
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail">
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="editPhone">
            </div>
            <div class="mb-3">
              <label for="editCity" class="form-label">City</label>
              <input type="text" class="form-control" id="editCity">
            </div>
            <div class="mb-3">
              <label for="editCountry" class="form-label">Country</label>
              <input type="text" class="form-control" id="editCountry">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveUserBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assignment01.js"></script>
</body>
</html>
