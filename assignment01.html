<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style01.css">
</head>
<body class="container my-4">

  <h1 class="text-center mb-4">Random User Generator</h1>

  <div class="controls text-center mb-4">
    <label for="userCount" class="form-label">Number of Users (0â€“1000): </label>
    <input type="number" id="userCount" min="0" max="1000" class="form-control d-inline-block w-auto">

    <label for="nameOption" class="form-label ms-3">Name: </label>
    <select id="nameOption" class="form-select d-inline-block w-auto">
      <option value="first">First Name</option>
      <option value="last">Last Name</option>
    </select>

    <button id="generateBtn" class="btn btn-primary ms-3">Generate</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assignment01.js"></script>
</body>
</html>
